---
- defaults:
    brewfile:
        stdin: true
        stderr: true
        stdout: true
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.zshrc: .zshrc

# - create:
