---
- defaults:
    brew:
        stdin: true
        stderr: true
        stdout: true

    cask:
        stdin: true
        stderr: true
        stdout: true

    brewfile:
        stdin: true
        stderr: true
        stdout: true

    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.zshrc: .zshrc
    ~/.macos: .macos

# - create:
#     - ~/downloads
#     - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ~/.macos

- install-brew: true

- brewfile:
  - Brewfile