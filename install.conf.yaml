---
- defaults:
    brew:
        stdin: true
        stderr: true
        stdout: true

    cask:
        stdin: true
        stderr: true
        stdout: true

    brewfile:
        stdin: true
        stderr: true
        stdout: true

    link:
      relink: true

    shell:
      stdin: true
      sttdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.gitconfig-work: .gitconfig-work
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.zshrc: .zshrc
    ~/.macos: .macos
    ~/.editorconfig: .editorconfig

# - create:
#     - ~/downloads
#     - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ~/.macos

- install-brew: true

- brewfile:
  - Brewfile
